<section class="section-footer">
    <style>
        .page_footer{
            padding: 40px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            box-shadow: 0px -3px 10px #00000009;
            background-color: white;
        }
        .page_footer_link{
            height: 32px;
        }
        .page_footer_logo_cnt{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .page_footer_logo_cnt_div{
            max-height: 200px;
            max-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page_footer_logo_cnt_div img{
            max-width: 100%;
            max-height: 100%;
        }
        .page_footer_logo_cnt_link{
            display: flex;
            justify-content: space-between;
        }
        .page_footer_info_cnt{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding-top: 10px;
            gap: 20px;
        }
        .page_footer_info_cnt_div{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 20px;
        }
        .page_footer_info_cnt_div div{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .page_footer_info_cnt_div img{
            height: 25px;
        }
        .page_footer_info_cnt_div p{
            font-size: 18px;
            font-weight: 300;
        }
        .page_footer_address_pvi-info{
            min-height: 32px;
            display: flex;
            align-items: flex-end;
            border-top: solid 1px rgba(0, 0, 0, 0.253);
        }
        .page_footer_address_pvi-info p{
            font-weight: 200;
            text-align: center;
        }

        @media (max-width: 1000px){
            .page_footer{
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }
        }
        @media (max-width: 600px){
            .page_footer_info_cnt_div{
                grid-template-columns: 1fr;
            }
            .page_footer_info_cnt_div div{
                justify-content: center;
            }
        }
        @media (max-width: 400px){
            .page_footer_info_cnt_div p {
                font-size: 15px;
            }
        }
    </style>
    <div class="page_footer">

        <div class="page_footer_logo_cnt">
            <div class="page_footer_logo_cnt_div">
                <img alt="" id="footer_logo" src="/product/">
            </div>
            <div class="page_footer_logo_cnt_link" id="footer_link">
                <a><img class="page_footer_link" src="/icon/facebook.png" alt=""></a>
                <a><img class="page_footer_link" src="/icon/instagram.png" alt=""></a>
                <a><img class="page_footer_link" src="/icon/linkedin.png" alt=""></a>
                <a><img class="page_footer_link" src="/icon/twitter.png" alt=""></a>
            </div>
        </div>
        <div class="page_footer_info_cnt">
            
            <div class="page_footer_info_cnt_div" id="footer_contacts">
                <div><img src="/icon/phone.png" alt=""> <p></p></div>
                <div><img src="/icon/whatsapp.png" alt=""> <p></p></div>
                <div><img src="/icon/phone.png" alt=""> <p></p></div>
                <div><img src="/icon/mail.png" alt=""> <p></p></div>
            </div>
        
            <div class="page_footer_address_pvi-info">
                <p id="footer_p_iva_address"></p>
            </div>
            
            <div class="page_footer_address_pvi-info">
                <a id="footer_privacy_policy">Privacy Policy</a>
            </div>
        </div>

        
    </div>
</section>
